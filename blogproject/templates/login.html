{% extends 'base.html' %}

{% block content %}
    
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- {{form.as_p}} -->
    <h1>Login</h1>
    {% for field in form %}
        <div class="form-goup">
            <p class="label"> {{ field.label}}</p>
            {{field}}
        </div>
    {% endfor %}

    <input type="submit" value="Submit" class="btn">
</form>

{% endblock content %}
